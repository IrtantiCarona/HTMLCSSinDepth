<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembelajaran HTML dan CSS Coursera</title>
    <meta name="descripttion" content="file HTML yang berikan pelajaran yang ada pada sub-module semantic and meta tags pada module 1 Coursera dari Meta.">
    <meta name="author" content="Irtanti Carona">

    <link rel="icon" href="/unggul-removebg-preview.png" type="image">
    <link rel="apple-touch-icon" href="unggul-removebg-preview.png">

    <link rel="stylesheet" href="/semanticMetaTag/css/style.css">

    <meta property="og:title" content="Our Menu">
    <meta property="og:type" content="Website">
    <meta property="og:image" content="unggul-removebg-preview.png">
    <meta property="og:url" content="google.com">
    <meta property="og:descripttion" content="Latihan membuat linking card">
    <meta property="og:locale" content="en_US">
    <meta property="og:site_name" content="Latihan Coursera">
</head>
<body>
    <header>
        <div class="container"></div>
            <img src="/semanticMetaTag/image/search-icon.png" alt="search Icon" class="icon" style="width: 30px; height: 24px;">
            <input type="search" class="searchBox" name="search" placeholder="Enter text here">
            <input type="submit" value="Search" class="searchButton">
        </div>
    </header>
    <nav>
        <ul class="container-nav">
            <li><a href="#">Home</a></li>
            <li><a href="#">Culinary Blog</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </nav>
    <main>
         <form>
            <h1>Sign Up</h1>
            <div>
                <label for="user_first_name">First Name</label><br>
                <input type="text" id="user_first_name" name="user_first_name" required maxlength="20">
            </div>
            <div>
                <label for="user_last_name">Last Name</label><br>
                <input type="text" id="user_last_name" name="user_last_name" required maxlength="20">
            </div>
            <div>
                <label for="user_email">Email</label><br>
                <input type="email" id="user_email" name="user_email" required>
            </div>
            <div>
                <label for="user_password">Password</label><br>
                <input type="password" id="user_password" name="user_password" required minlength="3">
            </div>
            <div>
                <label for="user_confirm_password">Confirm Password</label><br>
                <input type="password" id="user_confirm_password" name="user_confirm_password" required>
            </div>
            <div>
                <button type="submit">Sign Up!</button>
            </div>
         </form>
    </main>
    <footer></footer>
    <script src="/js/script.js"></script>
</body>
</html>
